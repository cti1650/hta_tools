<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Link Vue Tool</title>
    <hta:application
      id="myApp"
      applicationname="Link Vue Tool"
      border="thick"
      borderstyle="normal"
      caption="yes"
      icon=""
      maximizebutton="yes"
      minimizebutton="yes"
      showintaskbar="yes"
      singleinstance="no"
      sysmenu="yes"
      version="1.0"
      windowstate="normal"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>
  <body class="bg-gray-100">
    <script
      type="text/JScript"
      src="https://cti1650.github.io/hta_tools/vue/jscript/fileSearch.js"
    ></script>
    <script>
      function refresh() {
        jsonData = [];
        fileSearch("./");
      }
      refresh();
    </script>
    <div id="app">
      <search-list-box @update="refresh()" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script
      type="text/javascript"
      src="https://cti1650.github.io/hta_tools/vue/components/SearchListBox.js"
    ></script>
    <script type="text/javascript">
      var app = new Vue({
        el: "#app",
        methods: {
          refresh: function () {
            console.log("do click");
            refresh();
          },
        },
      });
    </script>
  </body>
</html>
